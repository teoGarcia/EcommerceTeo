<div class="container">
  <div class="row" id="filaProductos">
    <div class="image-gallery">
        <div *ngFor="let image of images" class="image-wrapper">
          <img [src]="image.url" alt={{image.name}}>
          <p id="nameImage"><strong>{{image.name+ ' '}}</strong> </p><p id="priceImage">{{image.price}}</p>
        </div>
    </div>
  </div>
</div>
